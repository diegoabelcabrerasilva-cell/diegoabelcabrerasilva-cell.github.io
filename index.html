<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Cumplea√±os Anabella</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url("taylor-bg.jpg") center/cover fixed no-repeat;
    }
    .overlay {
      background: rgba(255, 255, 255, 0.85);
    }
    .card {
      perspective: 1500px;
    }
    .card-inner {
      transform-style: preserve-3d;
      transition: transform 1s;
    }
    .card.open .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      backface-visibility: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 1rem;
    }
    .card-front {
      background: linear-gradient(135deg, #fbcfe8, #c084fc, #93c5fd);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .card-back {
      background: white;
      transform: rotateY(180deg);
      overflow-y: auto;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">

  <!-- Video inicial -->
  <div id="introVideoContainer" class="absolute inset-0 flex items-center justify-center bg-black z-20">
    <video id="introVideo" class="w-full h-full object-contain">
      <source src="video.mp4" type="video/mp4">
      Tu navegador no soporta el formato de video.
    </video>
  </div>

  <!-- Fondo -->
  <div class="overlay absolute inset-0"></div>

  <!-- Tarjeta -->
  <div id="cardContainer" class="hidden card relative w-96 h-[35rem] z-10">
    <div class="card-inner relative w-full h-full">

      <!-- Portada -->
      <div class="card-front shadow-2xl text-center p-6">
        <h1 class="text-4xl font-bold text-pink-700">üéÇ Feliz Cumplea√±os</h1>
        <p class="text-xl text-gray-700 mt-3">ANABELLA üíñ</p>
        <button onclick="openCard()" class="mt-6 px-4 py-2 bg-pink-600 text-white rounded-xl shadow hover:scale-105 transition-transform">
          Abrir Tarjeta
        </button>
      </div>

      <!-- Interior -->
      <div class="card-back shadow-2xl rounded-2xl p-6 text-center">
        <h2 class="text-3xl font-bold text-pink-600">‚ú® Feliz 22, mi amor ‚ú®</h2>
        <p class="mt-4 text-gray-700 leading-relaxed text-justify">
          Felizzzz cumpleaaaa√±os mi amoooooor, te amo muchisisismooooo...
        </p>

        <!-- Galer√≠a -->
        <div class="grid grid-cols-2 gap-3 mt-6">
          <img src="WhatsApp Image 2025-09-03 at 11.52.58 PM.jpeg" alt="Foto 1" class="rounded-lg shadow-lg">
          <img src="WhatsApp Image 2025-09-03 at 11.49.38 PM (1).jpeg" alt="Foto 2" class="rounded-lg shadow-lg">
        </div>

        <!-- M√∫sica -->
        <div class="mt-6">
          <button id="toggleMusic" onclick="toggleMusic()" class="px-4 py-2 bg-purple-600 text-white rounded-xl shadow hover:scale-105 transition-transform">
            ‚èØÔ∏è Pausar/Reanudar M√∫sica
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Audio -->
  <audio id="music" loop>
    <source src="cancion.mp3" type="audio/mpeg">
  </audio>

  <script>
    let musicPlaying = false;
    let videoStarted = false;

    const introVideo = document.getElementById("introVideo");
    const introVideoContainer = document.getElementById("introVideoContainer");
    const cardContainer = document.getElementById("cardContainer");

    // Al hacer el primer click en la p√°gina, se inicia el video
    document.body.addEventListener("click", () => {
      if (!videoStarted) {
        introVideo.play();
        videoStarted = true;
      }
    });

    // Cuando termina el video, se oculta y aparece la tarjeta
    introVideo.addEventListener("ended", () => {
      introVideoContainer.classList.add("hidden");
      cardContainer.classList.remove("hidden");
    });

    function openCard() {
      document.querySelector(".card").classList.add("open");
      playMusic();
    }

    function playMusic() {
      const music = document.getElementById("music");
      music.play();
      musicPlaying = true;
    }

    function toggleMusic() {
      const music = document.getElementById("music");
      if (musicPlaying) {
        music.pause();
        musicPlaying = false;
      } else {
        music.play();
        musicPlaying = true;
      }
    }
  </script>

</body>
</html>
